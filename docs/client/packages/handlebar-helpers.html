## `Handlebar-helpers`

The package utils generel helpers for Meteor handlebars, this includes `{{dstache}}getSession}}`, `{{dstache}}sessionEquals}}`, `{{dstache}}find}}` and `{{dstache}}findOne}}`

See <https://github.com/raix/Meteor-handlebar-helpers/> for further documentation.

{{#warning}}
Currently the parametres for helpers are limited to `string`, `integer` and `boolean` - arrays and object types are not supported by Meteors handlebares. This may change in future.
{{/warning}}
