## `typescript`

TypeScript is a typed superset of JavaScript from Microsoft that compiles to plain JavaScript. It
brings strong typing to JavaScript offering classes, modules and interfaces.


TypeScript is supported on both the client and the server. Files
ending with `.ts` are automatically compiled to JavaScript.

See <a href="http://www.typescriptlang.org/">http://www.typescriptlang.org/</a>
for more information.
