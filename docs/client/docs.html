<head>
  <title>Documentation - Meteor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="nav">
    {{> nav }}
  </div>
  <div id="main">
    <div id="top"></div>
    {{> headline }}
    {{> introduction }}
    {{> concepts }}
    {{> api }}
    {{> packages }}
    {{> commandline }}
  </div>
</body>

<template name="better_markdown">
  {{> content}}
</template>

<template name="nav">
  <div id="nav-inner">
    {{#each sections}}
      {{#if type "spacer"}}
        <div class="spacer"> </div>
      {{/if}}
      {{#if type "section"}}
        {{#nav_section}}
          <a href="#{{id}}" class="{{maybe_current}} {{style}}">
            {{#if prefix}}{{prefix}}.{{/if}}{{#if instance}}<i>{{instance}}</i>.{{/if}}{{name}}
          </a>
        {{/nav_section}}
      {{/if}}
    {{/each}}
  </div>
</template>

<template name="nav_section">
  {{#if depthIs 1}}
    <h1>{{> content}}</h1>
  {{/if}}
  {{#if depthIs 2}}
    <h2>{{> content}}</h2>
  {{/if}}
  {{#if depthIs 3}}
    <h3>{{> content}}</h3>
  {{/if}}
  {{#if depthIs 4}}
    <h4>{{> content}}</h4>
  {{/if}}
  {{#if depthIs 5}}
    <h5>{{> content}}</h5>
  {{/if}}
  {{#if depthIs 6}}
    <h6>{{> content}}</h6>
  {{/if}}
</template>

<!-- This only is displayed on narrow displays (eg phone) -->
<template name="headline">
  <h1 class="main-headline">Meteor {{release}}</h1>
</template>


<template name="dtdd_helper">
  <dt><span class="name">{{{name}}}</span>
    {{#if type}}<span class="type">{{type}}</span>{{/if}}
  </dt>
  <dd>{{#better_markdown}}{{> content}}{{/better_markdown}}</dd>
</template>



<template name="warning">
  <div class="warning">
    {{#better_markdown}}{{> content}}{{/better_markdown}}
  </div>
</template>

<template name="note">
  <div class="note">
    {{#better_markdown}}{{> content}}{{/better_markdown}}
  </div>
</template>
