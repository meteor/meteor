<h1 id="packages">Packages</h1>

Meteor supports a variety of add-on packages and third party
libraries. While you can build great applications using only the Meteor
core functionality, optional packages can make development even faster
and better.

Packages can be added and removed from a Meteor project with:

    $ meteor add <package_name>

and removed with:

    $ meteor remove <package_name>

<h2 id="packages_tests">Package Tests</h2>

Package tests may be executed by running meteor from the 
packages directory:

    $ cd {meteor-dir}/packages
    $ ../meteor

You may view the test suite results in your browser.

Running individual package tests may be accomplished from the 
individual package directory:

    $ cd {meteor-dir}/packages/{package-dir}
    $ ../../meteor

Note: You should run meteor from your meteor cloned working directory
to ensure proper version parity between packages and the meteor version.
