# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Meteor Docs
subtitle: Docs
description:
author:
language:
timezone:
apis:
  ga: UA-30093278-6
  marketo: 627-RVJ-941
versions:
  - '1.3'
sidebar_categories:
  null:
    - index
  API:
    - api/core
    - api/pubsub
    - api/methods
    - api/check
    - api/connections
    - api/collections
    - api/session
    - api/accounts
    - api/accounts-multi
    - api/passwords
    - api/templates
    - api/blaze
    - api/timers
    - api/tracker
    - api/reactive-var
    - api/ejson
    - api/http
    - api/email
    - api/assets
    - api/packagejs
    - api/mobile-config
  Packages:
    - packages/appcache
    - packages/accounts-ui
    - packages/audit-argument-checks
    - packages/coffeescript
    - packages/ecmascript
    - packages/jquery
    - packages/less
    - packages/markdown
    - packages/modules
    - packages/oauth-encryption
    - packages/random
    - packages/spacebars
    - packages/underscore
    - packages/webapp
  Command Line:
    - commandline
github_repo: 'meteor/meteor'
content_root: 'docs/source'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://docs.meteor.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: meteor
api_box:
  data_file: 'data.js'
marked:
  breaks: false

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:

