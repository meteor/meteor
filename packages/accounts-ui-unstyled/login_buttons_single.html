<template name="_loginButtonsLoggedOutSingleLoginButton">
  <div class="login-text-and-button">
    <div class="login-button single-login-button {{#unless configured}}configure-button{{/unless}}"
         id="login-buttons-{{name}}">
      <div class="login-image" id="login-buttons-image-{{name}}"></div>
      {{#if configured}}
        <span class="text-besides-image sign-in-text-{{name}}">{{_ "Sign in with{0}" capitalizedName}}</span>
      {{else}}
        <span class="text-besides-image configure-text-{{name}}">{{_ "Configure{0}" capitalizedName}} Login</span>
      {{/if}}
    </div>
  </div>
</template>

<template name="_loginButtonsLoggingInSingleLoginButton">
  <div class="login-text-and-button">
    {{> _loginButtonsLoggingIn}}
  </div>
</template>

<template name="_loginButtonsLoggedInSingleLogoutButton">
  <div class="login-text-and-button">
    <div class="login-display-name">
      {{displayName}}
    </div>
    <div class="login-button single-login-button" id="login-buttons-logout">{{_ "Sign Out" }}</div>
  </div>
</template>
