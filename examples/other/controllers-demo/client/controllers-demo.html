<head>
  <title>controllers-demo</title>
</head>

<body>
  <div class="container">
    {{> body}}
  </div>
</body>

<template name="body">
  <div class="row">

    <div class="span6">
      <h2>Add something</h2>
      {{#controller MyForm}}
        Your message: {{{ContinuouslySavingTextArea "entry" value=entry style="color: blue;" required="required"}}}<br>
        {{{SaveButton}}}<br>
        {{charsLeft}} chars left
        <hr>
        <em>Preview:</em><br>
{{#markdown}}{{entry}}{{/markdown}}
      {{/controller}}
    </div>

    <div class="span6">
      <h2>Most recent five entries</h2>
      <ul>
        {{#each entries}}
        <li>{{#markdown}}{{message}}{{/markdown}}</li>
        {{/each}}
      </ul>
    </div>

  </div>
</template>


<template name="ContinuouslySavingTextAreaView">
  <textarea class="textbox" style="{{style}}" {{required}}></textarea>
  <br/>
  Current value: {{value}}
</template>
