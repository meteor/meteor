<head>
  <title>usersconnected</title>

<body>
  {{> users}}

<template name="users">
  <div class="users-view">
  	<div id="set-user-box">
      <input type="text" id="set-user" placeholder="user" />
    </div>
    <ul id="users-list">
      {{#each users}}
      	<div class="name">{{name}}</div>
      {{/each}}
    </ul>
  </div>
</template>
