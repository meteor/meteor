        <ul>
          <li><a href="https://www.meteor.com/try">The Tutorial</a></li>

        <pre><code>meteor remove skeleton:skeleton
rm ~name~.*</code></pre>
      </div>
  </div>
</div>

<template name="hello">
  <button class="button-primary">Click me!</button>
  <p>You've clicked the button {{counter}} times.</p>
</template>
